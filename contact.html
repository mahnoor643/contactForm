<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="vid-parent">
        <img src="bg.jpg" class="img-fluid" alt="">
    </div>
    <div class="container-fluid p-4 pt-5 pe-5 ps-5" id="content">
        <div class="row">
            <div class=" col-md-6 col-sm-12">
                <div class="container p-5">
                    <h1 class="text-white">GET IN <span class="purple">TOUCH</span></h1>
                <p class="text-white mb-5 pb-5">Fill up the form and our team will reach out to you!</p>
                <h6 class="text-white"><i class="bi bi-envelope"></i> &nbsp; sample12@gmail.com</h6>
                <br>
                <h6 class="text-white"><i class="bi bi-telephone"></i> &nbsp; +92312-7654652</h6>
                <br>
                <h6 class="text-white mb-5"><i class="bi bi-geo-alt"></i> &nbsp; ABC, Pakistan</h6>
                <br>

                <div class=" mb-5 w-50">
                    <div class="foricon">
                        <a href="#" class="me-1"><i class="bi bi-facebook p-1"></i></a>
                        <a href="#" class="me-1"><i class="bi bi-twitter p-1"></i></a>
                        <a href="#" class="me-1"><i class="bi bi-instagram p-1"></i></a>
                        <a href="#" class="me-1"><i class="bi bi-youtube p-1"></i></a>
                    </div>
                </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="container pt-3">
                    <div class="p-1 bgTransparent ms-5 me-5">
                        <div class="inner-content">
                            <div class="text-center text-white">
                                <h1 class="mb-5">CONTACT FORM</h1>
                                <form action="">
                                    <div class="input-group">
                                        <input type="text" class="input">
                                        <label for="" class="placeholder">First Name</label>
                                    </div>
                                    <div class="input-group mt-3">
                                        <input type="text" class="input">
                                        <label for="" class="placeholder">Last Name</label>
                                    </div>
                                    <div class="input-group mt-3">
                                        <input type="email" class="input">
                                        <label for="" class="placeholder">Email</label>
                                    </div>
                                    <div class="input-group mt-3">
                                        <input type="text" class="input">
                                        <label for="" class="placeholder">Message</label>
                                    </div>
                                    <div class="mt-5 mb-3">
                                        <button class="gradient-btn"><i class="bi bi-send"></i> &nbsp; SEND</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
